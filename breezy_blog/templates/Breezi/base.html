{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Breezi - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'Breezi/css/styles.css' %}">
</head>
<body>
  <nav class="nav">
    <div class="container">
      <a href="{% url 'post_list' %}" class="brand">Breezi</a>
      <div class="links">
        {% if user.is_authenticated %}
          <a href="{% url 'post_create' %}">New Post</a>
          <a href="{% url 'logout' %}">Logout</a>
          <span class="who">({{ user.username }})</span>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="container">
    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
