{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Breezi Blog{% endblock %}</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'Breezi/css/style.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'Breezi/images/favicon.ico' %}">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>

            {% if user.is_authenticated %}
                <!-- Logout form (POST request for security) -->
                <li>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; padding:0; cursor:pointer; color:blue; text-decoration:underline;">
                            Logout
                        </button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Breezi Blog. All rights reserved.</p>
    </footer>
</body>
</html>
