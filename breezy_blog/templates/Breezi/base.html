{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Breezi Blog{% endblock %}</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'Breezi/css/style.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'Breezi/images/favicon.ico' %}">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo"><a href="{% url 'home' %}">Breezi ðŸŒ¿</a></h1>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>

                {% if user.is_authenticated %}
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Breezi Blog ðŸŒ±. All rights reserved.</p>
    </footer>
</body>
</html>
