{% extends 'Breezi/base.html' %}

{% block content %}
<h2>All Posts</h2>

<!-- Always visible Add Post button -->
<p>
  <a href="{% url 'post_create' %}" class="btn btn-primary">+ Add Post</a>
</p>

{% if posts %}
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.body|truncatewords:20 }}</p>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts yet. <a href="{% url 'post_create' %}">Add one!</a></p>
{% endif %}
{% endblock %}
